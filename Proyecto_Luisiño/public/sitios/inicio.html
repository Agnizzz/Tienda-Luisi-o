<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Pedidos Luisi침o</title>
    <link rel="stylesheet" href="assets/styles/inicio.css">
</head>
<body>

    <header>
        <div class="top-header">
            <div class="logo">
                <img src="assets/images/logo-luisinio.svg" alt="Logo Luisi침o"> <h1>Luisi침o</h1>
            </div>

            <div class="logout-section">
                <button class="logout-btn" onclick="cerrarSesion()" title="Cerrar Sesi칩n">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Salir</span>
                </button>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        
        <div class="search-section">
            <h1 class="title">Realizar Pedido</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar producto (ej: Toalla, Bikini)...">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </div>

        <div id="carrito-container" class="cart-container" style="display: none;">
            <h2>Mi Lista de Pedido</h2>
            <div class="cart-table-wrapper">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Detalle</th>
                            <th>Cant.</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        </tbody>
                </table>
            </div>
            <div class="cart-total">
                <h3>Total Estimado: <span id="total-precio">S/ 0.00</span></h3>
                <button onclick="copiarPedido()" class="btn-whatsapp">游늶 Copiar Pedido</button>
            </div>
        </div>

        <div id="resultados" class="results-grid"></div>

    </div>

    <script src="assets/scripts/inicio.js"></script>
</body>
</html>
